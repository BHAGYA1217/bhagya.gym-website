
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>My Gym</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<style>
body {
    font-family : Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color : #333;
    color: #fff;
    padding: 20px;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li {
    color: #fff;
    text-decoration: none;
}

#hero {
    background-image: url('gym.jpg');
    background-size: cover;
    color: #fff;
    padding: 100px 20px;
    text-align: center;
}

#hero h2 {
    margin-top: 0;
}

.btn {
    display: inline-block;
    background-color: #ff6600;
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #e65000;
}

#classes {
    padding: 20px;
}

footer {
   background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
}
</style>
<body>
    <header>
        <h1>Welcome to My Gym</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Classes</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="hero">
        <h2>Get Fit. Stay Fit.</h2>
        <p>Join us and reach your fitness goals!</p>
        <a href="#" class="btn">Join Now</a>
    </section>

    <section id="classes">
        <h2>Our Classes</h2>
        <ul>
            <li>Yoga</li>
            <li>Zumba</li>
            <li>Spinning</li>
            <li>Strength Training</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 My Gym. All rights reserved.</p>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
